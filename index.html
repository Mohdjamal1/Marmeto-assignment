<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <!-- REPLACE THIS WITH YOUR PROJECT NAME. EXAMPLE - Category tabs -->
    <title>Marmeto Coding Assesment</title>
  </head>

  <body>
    <!-- Your code goes here -->
    <div class="container">
      <div class="image-div">
        <div class="mainImage">
          <img class="myImage" src="./assets/main.png" alt="prod" />
        </div>
        <div class="thumbnail">
          <img src="./assets/Rectangle1.png" />
          <img src="./assets/Rectangle2.png" />
          <img src="./assets/Rectangle3.png" />
          <img src="./assets/Rectangle4.png" />
        </div>
      </div>

      <div class="desc-div">
        <div class="heading"></div>
        <!-- data inserted dynamically by Js -->

        <div class="line"></div>

        <div class="price-div"></div>

        <div class="line"></div>

        <!-- for color checkbox -->
        <div class="color">
          <p>Choose a Color</p>
          <div class="checkbox-container">
            <label class="custom-checkbox" id="a">
              <input type="checkbox" name="color" value="Yellow" />
              <span class="checkmark"></span>
            </label>
            <label class="custom-checkbox" id="b">
              <input type="checkbox" name="color" value="Green" />
              <span class="checkmark"></span>
            </label>
            <label class="custom-checkbox" id="c">
              <input type="checkbox" name="color" value="Blue" />
              <span class="checkmark"></span>
            </label>
            <label class="custom-checkbox" id="d">
              <input type="checkbox" name="color" value="Pink" />
              <span class="checkmark"></span>
            </label>
          </div>
        </div>

        <div class="line"></div>

        <!-- for size radio button -->
        <div class="size">
          <p>Choose a Size</p>
          <div class="radio-Container">
            <div class="radio-div">
              <input type="radio" class="choose" name="size" value="Small" />
              <label>Small</label>
            </div>
            <div class="radio-div">
              <input type="radio" class="choose" name="size" value="Medium" />
              <label>Medium</label>
            </div>
            <div class="radio-div">
              <input type="radio" class="choose" name="size" value="Large" />
              <label>Large</label>
            </div>
            <div class="radio-div">
              <input
                type="radio"
                class="choose"
                name="size"
                value="Extra Large"
              />
              <label>Extra Large</label>
            </div>
            <div class="radio-div">
              <input type="radio" class="choose" name="size" value="XXL" />
              <label>XXL</label>
            </div>
          </div>
          <div class="btn">
            <div class="itembtn">
              <button class="sub">-</button>
              <span class="count"></span>
              <button class="add">+</button>
            </div>
            <button class="cartBtn">Add To Cart</button>
          </div>

          <div class="cartinfo"></div>
        </div>

        <div class="line"></div>

        <div class="footer"></div>
      </div>
    </div>

    <!-- Happy coding ðŸ˜Š -->
    <script src="./script.js"></script>
  </body>
</html>
